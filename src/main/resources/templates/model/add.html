<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление модели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">Главная </a>
<a th:href="@{/logout}">Выйти</a>
<h3>Добавление модели</h3>
<form th:method="POST" th:action="@{/model/add}" th:object="${model}">
    <label for="name">Введите название</label>
    <input type="text" id="name" minlength="3" maxlength="15" th:field="*{name}" required placeholder="Майка">
    <br>
    <label for="length">Введите расход материала</label>
    <input type="number" id="length" min="1" max="100" th:field="*{length}" required placeholder="1 м">
    <br>
    <label for="price">Введите цену c учетом цены материала</label>
    <input type="number" id="price" min="100" max="10000" th:field="*{price}" required placeholder="1000 руб">
    <br>
    <label for="cloth">Рекомендуемый материал</label>
    <select name="cloth" id="cloth">
        <option th:each="cloth : ${clothes}"
                th:value="${cloth.getId()}"
                th:text="${cloth.getName() + ' ' + cloth.getWeight() + 'м'}">
        </option>
    </select>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
