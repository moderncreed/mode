<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление ткани</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">Главная </a>
<a th:href="@{/logout}">Выйти</a>
<h3>Добавление ткани</h3>
<form th:method="POST" th:action="@{/cloth/add}" th:object="${cloth}">
  <label for="name">Введите название</label>
  <input type="text" id="name" minlength="3" maxlength="15" th:field="*{name}" required placeholder="Шелк">
  <br>
  <label for="weight">Введите ширину</label>
  <input type="number" id="weight" min="0" max="10" th:field="*{weight}" required placeholder="1 м">
  <br>
  <label for="price">Введите цену за метр</label>
  <input type="number" id="price" min="1" max="3000" th:field="*{price}" required placeholder="500">
  <br>
  <label for=length>Введите длину</label>
  <input type="number" id="length" min="0" max="1000" th:field="*{length}" placeholder="1 м">
  <br>
  <input type="submit" value="Создать"/>
</form>
</body>
</html>
