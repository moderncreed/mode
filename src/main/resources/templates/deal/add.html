<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление сделки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">Главная </a>
<a th:href="@{/logout}">Выйти</a>
<h3>Добавление сделки</h3>
<div style="color: red" th:text="${len}"></div>
<form th:method="POST" th:action="@{/deal/add}" th:object="${deal}">
    <label for="client">Выберите клиента</label>
    <select name="client" id="client">
        <option th:each="client : ${clients}"
                th:value="${client.getId()}"
                th:text="${client.getName() + ' ' + client.getSurname()}">
        </option>
    </select>
    <br>
    <label for="master">Выберите кройщика</label>
    <select name="master" id="master">
        <option th:each="master : ${masters}"
                th:value="${master.getId()}"
                th:text="${master.getName() + ' ' + master.getSurname()}">
        </option>
    </select>
    <br>
    <label for="model">Выберите модель</label>
    <select name="model" id="model">
        <option th:each="model : ${models}"
                th:value="${model.getId()}"
                th:text="${model.getName()}">
        </option>
    </select>
    <br>
    <label for="cloth">Выберите материал</label>
    <select name="cloth" id="cloth">
        <option th:each="cloth : ${clothes}"
                th:value="${cloth.getId()}"
                th:text="${cloth.getName() + ' ' + cloth.getLength()}">
        </option>
    </select>
    <br>
    <label for="date">Дата заказа</label>
    <input th:field="*{dateStart}" id="date" type="date" required>
    <br>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
