<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение сделки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">Главная </a>
<a th:href="@{/logout}">Выйти</a>
<div>Редактирование сделки с клиентом <span th:text="${deal.getClient().getName() + ' ' + deal.getClient().getSurname()}"></span> модель: <span th:text="${deal.getCloth().getName()}"
></span> материал: <span th:text="${deal.getCloth().getName()}"></span>     </div>
<form th:method="PATCH" th:action="@{/deal/show/{id}(id=${deal.getId()})}" th:object="${deal}">
    <label for="done">Готовность</label>
    <input type="checkbox" id="done" th:field="*{done}">
    <br>
    <label for="dateEnd">Введите дату окончания</label>
    <input type="date" id="dateEnd" th:field="*{dateEnd}" required>
    <br>
    <label for="dateCloth">Введите дату примерки</label>
    <input type="date" id="dateCloth" th:field="*{dateCloth}" required>
    <br>

    <input type="submit" value="Создать"/>
</form>
</body>
</html>
