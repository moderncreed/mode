<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление кройщика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">Главная </a>
<a th:href="@{/logout}">Выйти</a>
<h3>Добавление кройщика</h3>
<form th:method="POST" th:action="@{/master/add}" th:object="${master}">
    <label for="name">Введите имя</label>
    <input type="text" id="name" minlength="3" maxlength="15" th:field="*{name}" required placeholder="Имя">
    <br>
    <label for="surname">Введите фамилию</label>
    <input type="text" id="surname" minlength="3" maxlength="15" th:field="*{surname}" required placeholder="Фамилия">
    <br>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
